<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Crypto Airdrop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        .logo img {
            max-width: 200px;
            filter: drop-shadow(0 0 20px cyan);
        }
        h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 20px cyan;
        }
        .airdrop-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .description {
            font-size: 22px;
            color: #d1d1d1;
            margin: 20px 0;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Placeholder -->
        <div class="logo">
            <img src="https://via.placeholder.com/200x100.png?text=Futuristic+Logo" alt="Logo">
        </div>

        <!-- Title -->
        <h1>Enter the Future of Crypto</h1>

        <!-- Image Placeholder -->
        <div class="airdrop-image">
            <img src="https://via.placeholder.com/800x400.png?text=Futuristic+Crypto+Airdrop+Image" alt="Airdrop Image">
        </div>

        <!-- Description -->
        <div class="description">
            <p>Welcome to the cutting edge of crypto. Join our airdrop and secure your place in the future with exclusive tokens. Be part of the next evolution in digital currency.</p>
        </div>

        <!-- Call to Action Button -->
        <a href="#" class="cta-button">Claim Your Airdrop</a>
    </div>
</body>
</html>
